; =============================================
; Sekcja konfiguracyjna dla płyty ESP32-S3-DevKitC-1
; Projekt: Ёрадио nva_lw
; =============================================
[env:yoradio-esp32s3]

platform = espressif32          ; Platforma docelowa: ESP32 (obsługiwana przez PlatformIO)
board = ESP32-S3-DevKitC-1      ; Model płyty: ESP32-S3-DevKitC-1 (z procesorem ESP32-S3)
framework = arduino             ; Framework: Arduino (używa środowiska Arduino do kompilacji kodu)

; --- Ustawienia pamięci Flash ---
board_upload.flash_size = 16MB  ; Rozmiar pamięci Flash: 16 MB (ESP32-S3 ma zwykle 16 MB pamięci Flash)
board_build.arduino.memory_type = qio_opi  ; Typ pamięci: QIO OPI (specyficzny dla ESP32-S3, optymalizuje dostęp do pamięci)

; --- Flagi kompilacji ---
build_flags = -DBOARD_HAS_PSRAM ; Flaga kompilacji: informuje, że płyta posiada pamięć PSRAM (dodatkowa pamięć RAM, typowa dla ESP32-S3)

; --- Ustawienia komunikacji ---
monitor_speed = 115200          ; Prędkość monitora szeregowego: 115200 baud (używana do debugowania przez port szeregowy)
upload_speed = 921600           ; Prędkość przesyłania kodu do płyty: 921600 baud (szybkie przesyłanie kodu)

; --- Podział pamięci Flash ---
board_build.partitions = partitions.csv  ; Niestandardowy plik podziału pamięci Flash (definiuje, jak pamięć jest podzielona między aplikację, SPIFFS, itp.)

; --- Protokół przesyłania ---
upload_protocol = esptool       ; Protokół używany do przesyłania kodu: esptool (standardowy dla ESP32)

; --- Zależności bibliotek (lib_deps) ---
lib_deps =
    adafruit/Adafruit GFX Library  ; Podstawowa biblioteka graficzna do obsługi wyświetlaczy (wymagana dla większości wyświetlaczy)
    ;adafruit/Adafruit SSD1306     ; Biblioteka dla wyświetlacza OLED SSD1306 (zakomentowana - odkomentuj, jeśli używasz tego wyświetlacza)
    ;adafruit/Adafruit SH110X      ; Biblioteka dla wyświetlacza OLED SH110X (zakomentowana - odkomentuj, jeśli używasz tego wyświetlacza)
    ;adafruit/Adafruit ILI9341     ; Biblioteka dla wyświetlacza TFT ILI9341 (zakomentowana - odkomentuj, jeśli używasz tego wyświetlacza)
    ;adafruit/Adafruit ST7735 and ST7789 Library  ; Biblioteka dla wyświetlaczy ST7735 i ST7789 (zakomentowana - odkomentuj, jeśli używasz jednego z tych wyświetlaczy)
    crankyoldgit/IRremoteESP8266 ; Biblioteka do obsługi pilotów podczerwieni (IR)

; --- Uwagi ---
; 1. Odkomentuj tylko jedną bibliotekę wyświetlacza, której używasz.
; 2. Plik "partitions.csv" definuje podział pamięci Flash - dostosuj go, jeśli potrzebujesz niestandardowej konfiguracji.
; 3. Upewnij się, że prędkość przesyłania (upload_speed) i monitora (monitor_speed) są zgodne z możliwościami Twojego sprzętu.
; 4. ESP32-S3 ma zwykle 16 MB pamięci Flash i PSRAM, dlatego flaga "BOARD_HAS_PSRAM" jest domyślnie włączona.
